<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69e5477b9e.js" crossorigin="anonymous"></script>

    <title>Resonsive form by madhu</title>
    <link rel="stylesheet"  href="m.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <div class="form-container">
            <form >
            
                <div class="box">
                    <i class="fa-solid fa-user"></i>  
                    <input type="text"  name="name" required  placeholder="First Name" >
                    <b><span class="formerror"></span></b>
                </div>
                <div class="box">  
                    <i class="fa-solid fa-user"></i>  
                    <input type="text" name="name" required placeholder="Last Name">
                    <b><span class="formerror"></span></b>
                    
                </div>


                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email"  required placeholder="Email">
                    <b><span class="formerror"></span></b>

                </div>

                <div class="box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" required placeholder="Password">
                    <b><span class="formerror"></span></b>

                </div>
                <div class="box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password"  name="cpassword" required placeholder="confirm password">
                    <b><span class="formerror"></span></b>

                </div>

                <div class="input-name">
                    <input type="radio" name="gender"class="radio-button" >
                    <label>Male</label>
                    <input type="radio" name="gender" class="radio-button">
                    <label>Female</label>
                </div>

                <div class="input-name">
                    <select class="course">
                       <option> select a course </option>
                       <option>Devops </option>
                       <option>DBA</option>
                        <option>Data Analytics</option>
                       <option>Mobile App Devlopment </option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="check-box">
                    <input type="checkbox" class="check-box">
                    <label>I Accept the terms and conditions</label>
                </div>
                <div class="input-name">
                     <input type="submit" class="btn" value="Register">
                </div>
                
            </form>

        </div>
    </div>
</body>
</html>
